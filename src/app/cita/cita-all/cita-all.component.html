<mat-card>
  <mat-card-header>
    <mat-card-title>Citas</mat-card-title>
    <mat-card-subtitle>
      <button mat-mini-fab matTooltip="Crear Cita" aria-label="Crear Cita" color="primary" (click)="crearCita()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-subtitle>
  </mat-card-header>

  <!-- Table -->
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort matSortStart="desc" aria-label="Elements">
    
    <!-- Columna cliente -->
    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
      <td mat-cell *matCellDef="let row">{{ row.cliente }}</td>
    </ng-container>
    
    <!-- Columna servicio -->
    <ng-container matColumnDef="servicio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Servicio</th>
      <td mat-cell *matCellDef="let row">{{ row.servicio }}</td>
    </ng-container>
    
    <!-- Columna fecha -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
      <td mat-cell *matCellDef="let row">{{ row.fecha }}</td>
    </ng-container>
    
    <!-- Columna acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-mini-fab matTooltip="Actualizar Cita" aria-label="Actualizar Cita" color="primary" (click)="actualizarCita(row.id)">
          <mat-icon class="mat-18">edit</mat-icon>
        </button>
        <button mat-mini-fab matTooltip="Detalle Cita" aria-label="Detalle Cita" color="primary" (click)="detalleCita(row.id)">
          <mat-icon class="mat-18">info</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <!-- Definición de filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  
  <!-- Paginator -->
  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[3, 5, 10]" aria-label="Seleccione una página"></mat-paginator>
</mat-card>
