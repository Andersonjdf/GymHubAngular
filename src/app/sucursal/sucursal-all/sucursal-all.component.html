<mat-card>
    <mat-card-header>
      <mat-card-title>Sucursales</mat-card-title>
      <mat-card-subtitle>
        <button mat-mini-fab matTooltip="Crear Sucursal" aria-label="Crear Sucursal" color="primary" (click)="crearSucursal()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-card-subtitle>
    </mat-card-header>
  
    <!-- Table -->
    <table mat-table [dataSource]="dataSource" class="full-width-table" matSort matSortStart="desc" aria-label="Elements">
      
      <!-- Columna nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
      </ng-container>
      
      <!-- Columna telefono -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
        <td mat-cell *matCellDef="let row">{{ row.telefono }}</td>
      </ng-container>
      
      <!-- Columna direccion -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Dirección</th>
        <td mat-cell *matCellDef="let row">{{ row.direccion }}</td>
      </ng-container>
      
      <!-- Columna acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <button mat-mini-fab matTooltip="Actualizar Sucursal" aria-label="Actualizar Sucursal" color="primary" (click)="actualizarSucursal(row.id)">
            <mat-icon class="mat-18">edit</mat-icon>
          </button>
          <button mat-mini-fab matTooltip="Detalle Sucursal" aria-label="Detalle Sucursal" color="primary" (click)="detalleSucursal(row.id)">
            <mat-icon class="mat-18">info</mat-icon>
          </button>
        </td>
      </ng-container>
      
      <!-- Definición de filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    
    <!-- Paginator -->
    <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[3, 5, 10]" aria-label="Seleccione una página"></mat-paginator>
  </mat-card>
