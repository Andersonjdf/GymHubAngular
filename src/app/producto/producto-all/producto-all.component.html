<!-- Table -->
<table mat-table [dataSource]="dataSource" class="full-width-table" matSort matSortStart="desc" aria-label="Elements">
  
    <!-- Columna nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
    </ng-container>
    
    <!-- Columna precio -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
      <td mat-cell *matCellDef="let row">{{ row.precio | currency : 'USD' }}</td>
    </ng-container>
    
    <!-- Columna categoria -->
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoría</th>
      <td mat-cell *matCellDef="let row">{{ row.categoria }}</td>
    </ng-container>
    
    <!-- Columna peso -->
    <ng-container matColumnDef="peso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Peso</th>
      <td mat-cell *matCellDef="let row">{{ row.peso }}</td>
    </ng-container>
    
    <!-- Columna marca -->
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
      <td mat-cell *matCellDef="let row">{{ row.marca }}</td>
    </ng-container>
    
    <!-- Columna acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-mini-fab matTooltip="Actualizar Producto" aria-label="Actualizar Producto" color="primary">
          <mat-icon class="mat-18">edit</mat-icon>
        </button>
        <button mat-mini-fab matTooltip="Detalle Producto" aria-label="Detalle Producto" color="primary" (click)="detalleProducto(row.id)">
          <mat-icon class="mat-18">info</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <!-- Definición de filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  
  <!-- Paginator -->
  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[3, 5, 10]" aria-label="Seleccione una página"></mat-paginator>
