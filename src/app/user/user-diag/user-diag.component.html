<h1 mat-dialog-title>Asignar Sucursal</h1>
<div mat-dialog-content>
  <form [formGroup]="sucursalForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Sucursal</mat-label>
      <mat-select formControlName="sucursalId" required>
        <mat-option *ngFor="let sucursal of sucursales" [value]="sucursal.id">
          {{ sucursal.nombre }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="sucursalForm.get('sucursalId').hasError('required')">
        Seleccionar una sucursal es obligatorio
      </mat-error>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit">Asignar</button>
    </div>
  </form>
</div>
